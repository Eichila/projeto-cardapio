<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Cardapio do dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure><img src="./img/logo.png " alt="Logo da Escola Estadual Marcio Nicolato"></figure>
        <h1>Bem Vindo!</h1>
    </header>
    <main>
        <h2>Cardápio do dia</h2>
        <h3>Quinta-feira</h3>
        <section>
            <h4>Almoço</h4>
            <div class="refeicao">

                <ul>
                    <li>Arroz</li>
                    <li>Feijoada</li>
                    <li>Couve</li>
                    <li>Laranja</li>
                    <li>Bebida:<span>Limão</span></li>
                    <li>Sobremesa:<span>Romeu e Julieta</span></li>
                </ul>
                <figure><img src="./feijoada.png" alt="Prato de feijoada"></figure>
            </div>
        </section>
        <section>
            <h4>Lanche</h4>
            <div class="refeicao">


                <ul>
                    <li>Pão de queijo</li>
                    <li>Café com leite</li>
                    <li>Misto quente</li>
                    <li>Suco de Maracuja</li>
                </ul>
                <figure><img src="./cafe.png" alt="pão de queijo e café com leite"></figure>
            </div>
        </section>
    </main>
    <footer>
        <form="">
            <h3>você vai participar do da refeição hoje</h3>
            <div class="refeicao">
                <label for="">
                    <input type="radio" name="resposta" value="Sim">Sim
                </label>
                <label for="">
                    <input type="radio" name="resposta" value="Não">Não
                </label>
            </div>
            </form>
            <p>Desenvolvido por: <span>Eichila</span></p>
    </footer>
</body>

</html>
